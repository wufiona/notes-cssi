<!DOCTYPE html>
<html>
  <head>

   <!-- include only the Firebase features as you need -->
   <script defer src="/__/firebase/8.3.1/firebase-database.js"></script>
   <script src="/__/firebase/8.8.0/firebase-auth.js"></script>
   <script defer src="/__/firebase/init.js?useEmulator=true"></script>
       <script defer src="js/viewNotes.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome to Firebase Hosting</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="css/cards.css" />
    <link rel="stylesheet" href="css/viewNotes.css" />
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-menu">
        <a class="navbar-item" href="writeNote.html">
          Add a new note
        </a>
      </div>
    </nav>
    <div class="container">
      <div class="section">
        <div class="columns">
          <div class="column has-text-centered">
            <h1 class="title">Some of Your Greatest Ideas Started Here</h1>
            <br />
          </div>
        </div>
        <div class="box" id="labelsBox"></div>
        <div id="app" class="columns is-multiline is-centered">
        </div>
        <div id="editNoteModal" class="modal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <section class="modal-card-body">
                <input class="input is-normal" id="editTitleInput" type="text">
                <input class="input is-normal" id="editTextInput" type="text">
                </section>
                <footer class="modal-card-foot">
                <button class="button is-success" id="saveEdit">
                    Save changes
                </button>
                <button class="button" onclick="closeEditModal()">Cancel</button>
                </footer>
            </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container">
        <div class="content has-text-centered">
          <p>
            <strong>Bulma</strong> by

            <a href="http://opensource.org/licenses/mit-license.php">MIT</a>.
            <br />
          </p>
        </div>
      </div>
    </footer>

    <!-- Includes firebase core and all secondary SDKs. No need for other firebase CDN scripts. -->
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase.js"></script>

    <!--   Authenticates firebase client with your firebase instance -->
    <script src="js/firebase.js"></script>

    <!--  INCLUDE ALL APPLICATION SCRIPTS HERE-->
    <script src="js/viewNotes.js"></script>
